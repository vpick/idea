{% extends 'cmtbox/base.html' %}
{% block content %}
<div id="member-info">
<table border=1>
<tr>
    <th>Name</th>
    <th>Relation</th>
    <th>Date</th>
</tr>
{% for member in members %}
<tr>
    <th>{{member.name}}</th>
    <th>{{member.relation}}</th>
    <th>{{member.post_date}}</th>
<tr>
{% endfor %}
</table>
</div>
{% endblock %}
