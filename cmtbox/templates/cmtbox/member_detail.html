{% extends 'cmtbox/base.html' %}


{% block content %}
    <div class="member">
        {% if member.post_date %}
            <div class="date">
                {{ member.post_date }}
            </div>
        {% endif %}
        <a href=""></a>
        <h1>{{member.name}}</h1>
        <p><h3>{{member.relation}}</h3></p>
        <p><h4>{{member.thought|linebreaksbr}}</h4></p>
    </div>
{% endblock %}
