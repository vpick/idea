{% block content %}
    {% for member in members %}
        <div class="member">
            <div class="date">
                {{ member.post_date }}
            </div>
            <h1><a href="">{{ member.name }}</a></h1>
            <h3><p>{{ member.relation }}</p></h3>
            <h4><p>{{ member.thought|linebreaksbr }}</p></h4>
        </div>
    {% endfor %}
{% endblock %}
